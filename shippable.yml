jobs:
 - name: c7_pipelines
   type: runSh
   steps:
     - TASK:
         runtime:
            options:
             imageName: "drydock/c7"
             imageTag: master
         script:
           - gcloud version
           - terraform --version
           - packer.io --version
           - git --version
           - kubectl version --client
           - kops version
           - helm version --client
           - doctl version
           - ansible --version
           - zip -v
           - python --version
           - node --version
           - git lfs version
           - source /usr/local/rvm/scripts/rvm
           - ruby -v
           - jq --version
           - aws --version
           - az --version
           - jfrog --version
           - java -version
           - node -v
           - rvm list
           - pip show boto
           - pip show boto3
           - pip show apache-libcloud
           - pip show azure
           - pip show dopy
           - sudo --version
           - gcc --version
           - unzip -v
           - make --version
           - curl --version
           - wget --version
           - nano --version
           - gettext --version
           - rpm -qa | grep epel-release
           - yumdb info kernel-devel
           - rpm -qi openssl
           - rpm -qi openssh-clients
           - rpm -qi gettext
           - rpm -qi psmisc
           - rpm -qi glibc.i686
           - yum provides \*/libgcc_s.so.1 | grep libgcc
           - rpm -qa | grep htop           
           - rpm -qi rsync
           - vim --version  
           - rpm -qi python36u-devel
           - rpm -qi python36u-libs
           - pip --version
           - pip show virtualenv
           - python3.6 --version
           - openstack --version
           - pip3.6 --version
           - rpm -qi python-devel 
           - pip show pyopenssl          
           
 - name: c7-alltest     
   type: runSh
   steps:
     - IN: c7_pipelines
     - TASK:
         runtime:
           options:
             imageName: "drydock/c7all"
             imageTag: master
         script:      
 - name: c7service_runCI
   type: runCI
   steps:
     - IN: c7service_ciRepo        
     - IN: c7-alltest
     
 - name: c7_ccp_test_runCI
   type: runCI 
   steps:
     - IN: c7_ccp_test_ciRepo 
     - IN: c7service_runCI     
    
 - name: c7_java_test_runCI
   type: runCI
   steps:
     - IN: c7_java_test_ciRepo 
     - IN: c7service_runCI

 - name: c7pytall_test2_runCI
   type: runCI
   steps:
     - IN: c7pytall_test2_ciRepo 
     - IN: c7service_runCI
     
 - name: c7_node_test_runCI
   type: runCI
   steps:
     - IN: c7_node_test_ciRepo
     - IN: c7service_runCI
